{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<!-- Gradient Background -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6 text-gray-800">Our Products</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for product in products %}
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                    <a href="{% url 'product_detail' product.id %}">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="Image of {{ product.title }}" class="w-full h-48 object-cover">
                        {% endif %}
                        <div class="p-4">
                            <h2 class="text-lg font-semibold text-gray-800 mb-1">{{ product.title }}</h2>
                            <p class="text-sm text-gray-600">K{{ product.get_display_price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
