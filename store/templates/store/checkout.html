{% extends 'core/base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 sm:p-8 mt-6 sm:mt-10 w-full">

    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 text-center mb-2">
        Checkout
    </h1>

    <h2 class="text-gray-600 text-center sm:text-left text-sm sm:text-base mb-6">
        Total Cost: K{{ cart.get_total_cost }}
    </h2>

    <form method="post" action="{% url 'checkout' %}" class="space-y-4">
        {% csrf_token %}

        {{ form.as_p }}

        <button 
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 rounded-lg transition">
            Confirm & Pay
        </button>
    </form>

</div>
{% endblock %}
